<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Document Name -->
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Style Link -->
    <link rel="stylesheet" href="card-style.css" />
  </head>
  <body>
    <div class="front__shadow"></div>

    <div class="front__card">
      <div class="card__icon"></div>

      <p class="card__number" id="display__card">0000 0000 0000 0000</p>

      <div class="card__info__flex">
        <p id="display__name">Jane Appleseed</p>

        <div class="display__expiration_date">
          <p id="display__exp__date">00/</p>
          <p id="display__exp__year">00</p>
        </div>
      </div>
    </div>

    <div class="back__card">
      <p class="cvc__number" id="display__cvc">000</p>
    </div>

    <picture>
      <source
        class="desktop__bg__image"
        media="(min-width: 650px)"
        srcset="images/bg-main-desktop.png"
      />

      <img
        class="moble__bg__image"
        src="images/bg-main-mobile.png"
        style="width: auto"
        alt="Responisve Mobile Background Image"
      />
    </picture>

    <div class="card__info">
      <p>Cardholder Name</p>

      <input
        name="fullName"
        id="input__name"
        type="text"
        placeholder="e.g. Jane Appleseed"
        aria-label="Full Name"
        required
      />

      <p class="blank__class"></p>

      <p>Card Number</p>

      <input
        name="cardNumber"
        id="input__card"
        type="number"
        placeholder="e.g. 1234 5678 9123 0000"
        aria-label="Card Number"
        required
      />

      <p class="blank__class"></p>

      <div class="exp__details">
        <p>Exp. Date (MM/YY)</p>

        <p>CVC</p>
      </div>

      <div class="exp__date">
        <input
          name="monthExpirationDate"
          id="input__month"
          type="number"
          placeholder="MM"
          aria-label="Month Expiration"
          required
        />

        <input
          name="yearExpirationDate"
          id="input__year"
          type="number"
          placeholder="YY"
          aria-label="Year Expiration"
          required
        />

        <input
          name="cvcNumber"
          id="input__cvc"
          type="number"
          placeholder="e.g. 123"
          aria-label="CVC Number"
          required
        />
      </div>

      <div class="exp__info">
        <p class="blank__class exp__error"></p>
        <p class="blank__class exp__error"></p>
      </div>

      <button type="submit" id="confirm__btn">Confirm</button>
    </div>

    <!-- Completed state start -->

    <div class="final__section">
      <p class="confirm_thank_you">Thank you!</p>
      <p class="info__details">We've added your card details</p>
      <button type="submit" class="final__button">Continue</button>
    </div>

    <script src="card-app.js"></script>
  </body>
</html>
